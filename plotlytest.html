<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="graph"></div>
  <script>
    Plotly.plot('graph', {
 data: [{
   x: [1, 2, 3],
   y: [2, 1, 3],
   mode: 'markers',
      size: 10,
 }],
 layout: {
   sliders: [{
     pad: {t: 30},
     len: 0.95,
     currentvalue: {
       xanchor: 'right',
       prefix: 'color: ',
       font: {
         color: '#888',
         size: 20
       }
     },
     transition: {duration: 500},
     // By default, animate commands are bound to the most recently animated frame:
     steps: [{
       label: '01',
       method: 'animate',
       args: [['01'], {
         mode: 'immediate',
         frame: {redraw: false, duration: 500},
         transition: {duration: 500}
       }]
     }, {
       label: '02',
       method: 'animate',
       args: [['02'], {
         mode: 'immediate',
         frame: {redraw: false, duration: 500},
         transition: {duration: 500}
       }]
     }, {
       label: '03',
       method: 'animate',
       args: [['03'], {
         mode: 'immediate',
         frame: {redraw: false, duration: 500},
         transition: {duration: 500}
       }]
     }]
   }],
  //  updatemenus: [{
  //    type: 'buttons',
  //    showactive: false,
  //    x: 0.05,
  //    y: 0,
  //    xanchor: 'right',
  //    yanchor: 'top',
  //    direction: 'left',
  //    pad: {t: 60, r: 20},
  //    buttons: [{
  //      label: 'Play',
  //      method: 'animate',
  //      args: [null, {
  //        fromcurrent: true,
  //        frame: {redraw: false, duration: 1000},
  //        transition: {duration: 500}
  //      }]
  //    }, {
  //      label: 'Pause',
  //      method: 'animate',
  //      args: [[null], {
  //        mode: 'immediate',
  //        frame: {redraw: false, duration: 0}
  //      }]
  //    }]
  //  }]
 },
 // The slider itself does not contain any notion of timing, so animating a slider
 // must be accomplished through a sequence of frames. Here we'll change the color
 // and the data of a single trace:
 frames: [{
   name: '01',
   data: [{
     x: [2,2,2],
     y: [2, 1, 3],
   }]
 }, {
   name: '02',
   data: [{
    x: [2,3,3],
     y: [3, 2, 1],
    }]
 }, {
   name: '03',
   data: [{
     y: [1, 3, 2],
    }]
 }]
}, {showSendToCloud: true});
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title>Football Plotly.Js</title>
</head>

<body>
  <div id="plot"></div>

  <script>
    const prepData = (rawData) => {

      let clearData = {
        traces: [],
        frames: [],
        steps: [],
      };
      
      rawData.map(i => {
        clearData.traces.push({
          frameId: i[0],
          PlayersId: Object.keys(i[1]).map(id => `Player ${Math.trunc(id)}`),
          data: [{
            x: Object.values(i[1]).map(x => x[0]),
            y: Object.values(i[1]).map(y => y[1]),
          }]
        });

        clearData.frames.push({
          name: i[0],
          data: [{
            x: Object.values(i[1]).map(x => x[0]),
            y: Object.values(i[1]).map(y => y[1]),
          }]
        });

        clearData.steps.push({
          label: i[0],
          method: 'animate',
          args: [
            [i[0]], {
              mode: 'immediate',
              frame: {
                redraw: false,
                duration: 100
              },
              transition: {
                duration: 100
              }
            }
          ]
        })
      })

      return clearData
    }
     
    Plotly.d3.json("3_homo.json", function (err, dataObj) {
      if (err) throw err;

      const clearData = prepData(Object.entries(dataObj));
      // console.log('fr', clearData.frames[0]);
      // console.log('tr', clearData.traces[0]);
      // console.log('st', clearData.steps[0]);

      const data = [{
        mode: 'markers',
        size: 10,
        text: clearData.traces[0].PlayersId,
        x: clearData.traces[0].data[0].x,
        y: clearData.traces[0].data[0].y,
      }];


      const layout = {
        title: 'ðŸ¦¶âš½',
        xaxis: {
          range: [0, 105],
          showgrid: false,
          showline: false,
          zeroline: false,
          showticklabels: false
        },
        yaxis: {
          range: [0, 68],
          showgrid: false,
          showline: false,
          zeroline: false,
          showticklabels: false
        },
        showlegend: false,
        hovermode: 'closest',
        images: [{
          name: 'field',
          source: "./fifa_field.jpg",
          xref: "paper",
          yref: "paper",
          x: 0,
          y: 1,
          sizex: 1,
          sizey: 1,
          // opacity: 0.2,
          layer: "below",
        }],
        updatemenus: [{
          x: 0,
          y: 0,
          yanchor: 'top',
          xanchor: 'left',
          showactive: false,
          direction: 'left',
          type: 'buttons',
          pad: {
            t: 50,
            r: 10
          },
          buttons: [{
            method: 'animate',
            args: [null, {
              mode: 'immediate',
              fromcurrent: true,
              transition: {
                duration: 300
              },
              frame: {
                duration: 500,
                redraw: false
              }
            }],
            label: 'Play'
          }, {
            method: 'animate',
            args: [
              [null], {
                mode: 'immediate',
                transition: {
                  duration: 0
                },
                frame: {
                  duration: 0,
                  redraw: false
                }
              }
            ],
            label: 'Pause'
          }]
        }],
        height: 800,
        width: 1060,
        sliders: [{
          pad: {
            l: 140,
            t: 20
          },
          currentvalue: {
            visible: true,
            prefix: 'Timestamp:',
            xanchor: 'right',
            font: {
              size: 18,
              color: '#666'
            }
          },
          steps: clearData.steps
        }]
      };

      Plotly.newPlot('plot', {
        data,
        layout,
        frames: clearData.frames
      })
    });
  </script>

</body>

</html>
